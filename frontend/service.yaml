apiVersion: v1
kind: Service
metadata:
  namespace: front
  name: frontend-svc
spec:
  type: LoadBalancer
  selector:
    app: frontend # deployment file 안의 selector.app의 이름과 동일해야 한다. 
  ports:
  - protocol: TCP
    port: 80 # service port number, 인그레스 파일안의 포트 넘버와 동일해야 한다.
    targetPort: 4200 # port number of target pod in node, 디플로이먼트 파일안의 포트 넘버와 동일해야 한다. 

